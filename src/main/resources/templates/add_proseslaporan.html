  <form action="#" th:action="@{/proses/view}" th:object="${proseslaporan}" method="post">

<div class="mb-3">

<select id="multiSelectElementsSelected"
            name="multiSelectElementsSelected"
            multiple="multiple"
            th:field="*{listTambahLaporan}">

        <option th:each="tambahlaporan,row : ${listTambahLaporan}"
                th:value="${tambahlaporan.id}"
                th:text="${tambahlaporan.nama}"></option>
</select>

<div class="mb-3">

<select id="multiSelectElementsSelected"
            name="multiSelectElementsSelected"
            multiple="multiple"
            th:field="*{listTambahLaporan}">

        <option th:each="tambahlaporan,row : ${listTambahLaporan}"
                th:value="${tambahlaporan.id}"
                th:text="${tambahlaporan.alamat}"></option>
</select>

<div class="mb-3">

<select id="multiSelectElementsSelected"
            name="multiSelectElementsSelected"
            multiple="multiple"
            th:field="*{listTambahLaporan}">

        <option th:each="tambahlaporan,row : ${listTambahLaporan}"
                th:value="${tambahlaporan.id}"
                th:text="${tambahlaporan.kejadian}"></option>
</select> 



<div class="mb-3">
  <label for="status" class="form-label">Status</label>
  <input type="text" class="form-control" id="status" placeholder="Status" th:field="*{status}">
</div>

<div class="mb-3">
<input type="hidden" th:field="*{id}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
