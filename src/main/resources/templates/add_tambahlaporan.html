<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Tambah Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input Tambah Laporan</H1>



<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form action="#" th:action="@{/tambah/vieew}" th:object="${tambahlaporan}" method="post" enctype="multipart/form-data">

<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}">
</div>

<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
  <input type="text" class="form-control" id="kejadian" placeholder="Kejadian" th:field="*{kejadian}">
</div>

<div class="mb-3">
  <label for="alamat" class="form-label">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat" th:field="*{alamat}">
</div>

<div class="mb-3">
  <label for="keterangan" class="form-label">Keterangan</label>
  <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}">
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{gambar}">
</div>

</body>
</html>
